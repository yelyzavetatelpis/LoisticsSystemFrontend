<!-- full-page layout -->
<div class="container">

  <!-- register form card -->
  <div class="card">
    <h1>Create Account</h1>
    <p>Register to manage your shipments</p>

    <!-- registration form -->
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
      
      <!-- first name input -->
      <div class="input-group">
        <label>First Name</label>
        <input 
          type="text" 
          [(ngModel)]="firstName" 
          name="firstName"
          placeholder="Enter your first name"
          required
          #firstNameField="ngModel">
        <span class="field-error" *ngIf="firstNameField.touched && firstNameField.invalid">
          First name is required
        </span>
      </div>

      <!-- last name input -->
      <div class="input-group">
        <label>Last Name</label>
        <input 
          type="text" 
          [(ngModel)]="lastName" 
          name="lastName"
          placeholder="Enter your last name"
          required
          #lastNameField="ngModel">
        <span class="field-error" *ngIf="lastNameField.touched && lastNameField.invalid">
          Last name is required
        </span>
      </div>

      <!-- email input -->
      <div class="input-group">
        <label>Email</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="Enter your email"
          required
          email
          #emailField="ngModel">
        <span class="field-error" *ngIf="emailField.touched && emailField.invalid">
          Please enter a valid email
        </span>
      </div>

      <!-- mobile number input -->
      <div class="input-group">
        <label>Mobile Number</label>
        <input 
          type="text" 
          [(ngModel)]="mobileNumber" 
          name="mobileNumber"
          placeholder="+359 XXX XXX XXX"
          required
          #mobileField="ngModel">
        <span class="field-error" *ngIf="mobileField.touched && mobileField.invalid">
          Mobile number is required
        </span>
      </div>

      <!-- password input -->
      <div class="input-group">
        <label>Password</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="Create a password"
          required
          minlength="6"
          #passwordField="ngModel">
        <span class="field-error" *ngIf="passwordField.touched && passwordField.invalid">
          Password must be at least 6 characters
        </span>
      </div>

      <!-- confirm password input -->
      <div class="input-group">
        <label>Confirm Password</label>
        <input 
          type="password" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword"
          placeholder="Repeat your password"
          required
          #confirmField="ngModel">
        <span class="field-error" *ngIf="confirmField.touched && confirmField.invalid">
          Please confirm your password
        </span>
        <!-- checking if passwords match -->
        <span class="field-error" *ngIf="confirmField.touched && password !== confirmPassword && confirmPassword !== ''">
          Passwords do not match, Please try again!
        </span>
      </div>

      <!-- submit button -->
      <button type="submit">Register</button>
    </form>

    <!-- link to sgn in-->
    <p class="footer">
      Already have an account? <a routerLink="/login">Sign in</a>
    </p>
  </div>
</div>
